<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라온빌리어즈 - 24시간 무인당구장</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
</head>
<body>
    <!-- 메인 섹션 -->
    <section class="hero d-flex align-items-center justify-content-center">
        <div class="container text-center">
            <img src="logo.png" alt="라온빌리어즈 로고" class="hero-logo mb-4" data-aos="fade-down" data-aos-duration="1000">
            <h1 class="display-1 mb-4 text-white" data-aos="fade-up" data-aos-duration="1000">라온빌리어즈</h1>
            <div class="typed-text mb-4 text-white" data-aos="fade-up" data-aos-delay="400"></div>
            <div class="scroll-down">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14M5 12l7 7 7-7"/>
                </svg>
            </div>
        </div>
    </section>

    <!-- 특징 섹션 -->
    <section class="features py-5 bg-light">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4" data-aos="fade-up">
                    <div class="feature-box text-center p-4">
                        <img src="table.svg" alt="당구대" class="mb-3" width="150">
                        <h3>대대4대 중대4대</h3>
                        <p>넓은 공간에서 즐기는 당구</p>
                    </div>
                </div>
                <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
                    <div class="feature-box text-center p-4">
                        <img src="24hours.svg" alt="24시간" class="mb-3" width="150">
                        <h3>24시간 운영</h3>
                        <p>언제든 즐기는 당구</p>
                    </div>
                </div>
                <div class="col-md-4" data-aos="fade-up" data-aos-delay="400">
                    <div class="feature-box text-center p-4">
                        <img src="kiosk.svg" alt="무인키오스크" class="mb-3" width="150">
                        <h3>무인 키오스크</h3>
                        <p>편리한 무인 결제 시스템</p>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <!-- 이용방법 섹션 -->
    <section class="how-to py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-aos="fade-up">이용방법</h2>
            <div class="row g-4">
                <div class="col-md-4 col-lg-2-4" data-aos="fade-up" data-aos-delay="100">
                    <div class="step-card">
                        <div class="step-number">1</div>
                        <h4>키오스크에서<br>다이잡고!</h4>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2-4" data-aos="fade-up" data-aos-delay="200">
                    <div class="step-card">
                        <div class="step-number">2</div>
                        <h4>장갑 및 당구공<br>챙겨서 다이로!</h4>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2-4" data-aos="fade-up" data-aos-delay="300">
                    <div class="step-card">
                        <div class="step-number">3</div>
                        <h4>다이에서 게임 설정 후<br>게임치고!</h4>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2-4" data-aos="fade-up" data-aos-delay="400">
                    <div class="step-card">
                        <div class="step-number">4</div>
                        <h4>다이 및 주변<br>정리 하고!</h4>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2-4" data-aos="fade-up" data-aos-delay="500">
                    <div class="step-card">
                        <div class="step-number">5</div>
                        <h4>키오스크에서<br>결제!</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 위치 섹션 -->
    <section class="location py-5 bg-dark text-white">
        <div class="container text-center">
            <h2 data-aos="fade-up">찾아오시는 길</h2>
            <p data-aos="fade-up" data-aos-delay="200">
                춘천시 칠전동<br>
                네비게이션: 칠전서길8
            </p>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
